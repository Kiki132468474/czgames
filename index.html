<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>czgames by chobotnicka98</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f2f2f2;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: block;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: background 0.2s;
    }

    a:hover {
      background: #dff0ff;
    }
  </style>
</head>
<body>

  <h1>ahoj!!!</h1>
  <h1>Moje Projekty</h1>
  <ul id="projectList"></ul>

  <script>
    // Seznam projektů: název zobrazený v menu + cesta k HTML souboru
    const projects = [
      { name: "skoč beta", path: "skocbeta/index.html" },
      { name: "zatím nic", path: "projekt2/mojehra.html" },
      { name: "zatím nic", path: "projekt3/index.html" }
      { name: "zatím nic", path: "projekt3/index.html" }
    ];

    const list = document.getElementById("projectList");

    projects.forEach(project => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = project.path;
      link.textContent = project.name;
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>

</body>
</html>
