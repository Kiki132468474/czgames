<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>vítej!!!</title>
  <title>Moje Projekty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }
    li {
      margin: 10px 0;
    }
    a {
      display: block;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-decoration: none;
      color: #333;
      transition: 0.2s;
    }
    a:hover {
      background: #e0f0ff;
    }
  </style>
</head>
<body>

  <h1>Moje Projekty</h1>
  <ul id="projectList">
    <!-- Projekty budou načteny skriptem -->
  </ul>

  <script>
    // Seznam projektových složek (ručně přidáš názvy)
    const projects = [
      "projekt1",
      "projekt2",
      "projekt3"
    ];

    const list = document.getElementById("projectList");

    projects.forEach(project => {
      const li = document.createElement("li");
      const link = document.createElement("a");
      link.href = `${project}/index.html`;
      link.textContent = project;
      li.appendChild(link);
      list.appendChild(li);
    });
  </script>

</body>
</html>
